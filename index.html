<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Car Classification</title>
</head>


<style>
  .form-group{
    text-align: center;
  }

  body{background-color: rgb(177, 239, 239);}
</style>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Car Classification</h1>
        <hr>
        <form action="/model_predict" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload an image of a car:</label>
                <input type="file" class="form-control-file" id="file" name="file" accept="image/*" required>
            </div><br>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Predict</button>
            </div>
        </form>
        <hr>
        <h4 class="text-center mt-4">Prediction:</h4>
        <p class="text-center" id="prediction"></p>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-c7VcBRkoOLOEaP0F+VTP3jKtiG50LgH+V2WrhQKj7abWxG8KhLtTVhTTTSrUtWo5"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"></script>

    <script>
        // Display prediction result from Flask response
        document.querySelector('form').addEventListener('submit', function (event) {
            event.preventDefault();
            document.getElementById('prediction').innerText = 'Predicting...';
            var formdata = new FormData(this);
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/model_predict', true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                    document.getElementById('prediction').innerText = 'Prediction: ' + xhr.responseText;
                }
            };
            xhr.send(formdata);
        });
    </script>
</body>

</html>
